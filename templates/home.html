<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Prediction</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="container bg-white shadow-lg p-5 rounded-lg w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-4">Student Exam Performance Indicator</h1>
        
        <form action="{{ url_for('predict_datapoint') }}" method="post" class="space-y-4" onsubmit="return validateForm()">
            <legend class="text-2xl font-semibold text-center">Student Exam Performance Prediction</legend>
            
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <select class="form-select" name="gender" required>
    <option value="" {% if request.form.get('gender') == '' %}selected{% endif %}>Select your Gender</option>
    <option value="male" {% if request.form.get('gender') == 'male' %}selected{% endif %}>Male</option>
    <option value="female" {% if request.form.get('gender') == 'female' %}selected{% endif %}>Female</option>
</select>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Race or Ethnicity</label>
                <select class="form-select" name="ethnicity" required>
    <option value="" {% if request.form.get('ethnicity') == '' %}selected{% endif %}>Select Ethnicity</option>
    <option value="group A" {% if request.form.get('ethnicity') == 'group A' %}selected{% endif %}>Group A</option>
    <option value="group B" {% if request.form.get('ethnicity') == 'group B' %}selected{% endif %}>Group B</option>
    <option value="group C" {% if request.form.get('ethnicity') == 'group C' %}selected{% endif %}>Group C</option>
    <option value="group D" {% if request.form.get('ethnicity') == 'group D' %}selected{% endif %}>Group D</option>
    <option value="group E" {% if request.form.get('ethnicity') == 'group E' %}selected{% endif %}>Group E</option>
</select>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Parental Level of Education</label>
                <select class="form-select" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Lunch Type</label>
                <select class="form-select" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Test Preparation Course</label>
                <select class="form-select" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Writing Score (out of 100)</label>
                <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required oninput="validateInput(this)" value="{{ request.form.get('writing_score', '') }}">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Reading Score (out of 100)</label>
                <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required oninput="validateInput(this)" value="{{ request.form.get('reading_score', '') }}">
            </div>
            
            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-48">Predict your Maths Score</button>
                <button type="reset" class="btn btn-secondary w-48">Cancel</button>
            </div>
        </form>
        
        {% if results is defined and results is not none %}
        <h2 class="mt-4 text-xl font-semibold text-center text-gray-700">THE prediction is <span class="text-green-500">{{ ('%.2f' % results) }}</span></h2>
        {% endif %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelector("button[type='reset']").addEventListener("click", function() {
        window.location.href = window.location.pathname;
    });
</script>
<script>
    function validateForm() {
        let writingScore = document.querySelector("input[name='writing_score']").value;
        let readingScore = document.querySelector("input[name='reading_score']").value;
        
        if (writingScore > 100 || readingScore > 100) {
            alert("Scores cannot be more than 100");
            return false;
        }
        return true;
    }

    document.querySelector("button[type='reset']").addEventListener("click", function() {
        window.location.href = window.location.pathname;
    });
</script>
<script>
    function validateInput(input) {
        if (input.value > 100) {
            alert("Scores cannot be more than 100");
            input.value = 100;
        }
    }
    
    document.querySelector("button[type='reset']").addEventListener("click", function() {
        window.location.href = window.location.pathname;
    });
</script>
<script>
    function validateInput(input) {
        if (input.value > 100) {
            alert("Scores cannot be more than 100");
            input.value = 100;
        }
    }

    document.querySelector("button[type='reset']").addEventListener("click", function() {
        window.location.href = window.location.pathname;
    });
</script>
</body>
</html>
